name: Show Merged PRs for Active Sprint

on:
  push:
    branches:
      - main # Update the branch name to the one you use for your main branch 'test commit'

jobs:
  show_merged_prs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main # Specify the branch to checkout
        fetch-depth: 0 # Fetch all commit history
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Set the Node.js version to 16
        
    - name: Install dependencies
      run: npm ci
      
    - name: Filter merged PRs
      run: |
        # Set the start and end dates for your sprint
        start_date="2023-04-01"
        end_date="2023-04-30"
        
        # Get the list of merged PRs
        prs=$(git log --merges --after=$start_date --before=$end_date --pretty=format:'%s' | grep -oP '(?<=Merge pull request #)\d+')
        
        # Print the list of merged PRs
        echo "Merged PRs for the active sprint:"
        echo "$prs"
