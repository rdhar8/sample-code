name: Auto Fix
on:
  push:
    branches: [testpy]
  pull_request:
    branches: [ main1 ]
jobs:
  auto-fix: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Python dependencies
      run: pip install black flake8
    - name: Run linters
      uses: wearerequired/lint-action@v2
      with:
        github_token: ${{ secrets.AUTOFIX }}
        auto_fix: true
